<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table Homework 5</title>
	<link rel="stylesheet" href="css/reset.css">
  	<style>
	.table {
	margin: 150px 500px;
	}
	td {
	border: 5px solid black;
	border-collapse: collapse;
	}
  	</style>
</head>
<body>

	<table class="table">
		<tr>
			<td colspan="2" width="100px"></td>
			<td colspan="3" width="25px"></td>
			<td colspan="2" bgcolor='yellow' height='30px' width="50px"></td>
		</tr>
		<tr>
			<td rowspan="2" height='60px'></td>
			<td colspan="4" rowspan="4" bgcolor='red' width="100px"></td>
			<td colspan="2" rowspan="2" bgcolor='yellow'></td>
		</tr>
		<tr>
		</tr>
		<tr>
			<td rowspan="3" height='60px' width="25px"></td>
			<td rowspan="2"></td>
			<td rowspan="2"></td>
		</tr>
		<tr>
		</tr>
		<tr>
			<td colspan="2" rowspan="2" bgcolor='black'></td>
			<td colspan="2"></td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td rowspan="3" height='90px'></td>
			<td colspan="2"></td>
			<td colspan="2" rowspan="2" bgcolor='black'></td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2"></td>
			<td colspan="2" bgcolor='black'></td>
		</tr>
		<tr>
			<td colspan="4"></td>
		</tr>
	</table>
	
</body>
</html>
